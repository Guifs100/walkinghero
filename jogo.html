<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="jogo.css">

	<body>

				<div id="txtTitulo">Walking Hero</div>
			</div>
			<div id="linhaOpcoes">

				<div id="caixaSalvar" onclick="salvarJogo()">Salvar</div>
				<div id="caixaCarregar" onclick="carregarJogo()">Carregar</div>
			</div>
			<div id="linhaInfo">
				<div id="caixaNome">
					<p id="txtNome">Walking Hero</p>

				</div>

			</div>

				<div id="txtStatus"></div>
			</div>
			<div id="linhaCenario">
				<div id="personagemJogador"><img src="" id="jogador"></div>
				<div id="personagemInimigo"><img src="" id="inimigo"></div>
				<div id="setaEsquerda"><img src="esquerda.png"></div>
				<div id="setaDireita"><img src="direita.png"></div>
			</div>
			<div id="linhaPersonagem">
				<div id="itens">
					<div id="linhaItens1">
						<div id="dadosItem1"></div>
						<div id="item1"></div>
						<div id="item2"></div>
						<div id="dadosItem2"></div>
					</div>
					<div id="linhaItens2">
						<div id="dadosItem3"></div>
						<div id="item3"></div>
						<div id="item4"></div>
						<div id="dadosItem4"></div>
					</div>
				</div>
				<div id="atributos">
					<div id="linhaAtributos1">
						<div id="txtAtaque"></div>
						<div id="totalAtaque"></div>
						<div id="bonusAtaque"></div>
					</div>
					<div id="linhaAtributos2">
						<div id="txtDefesa"></div>
						<div id="totalDefesa"></div>
						<div id="bonusDefesa"></div>
					</div>
					<div id="linhaAtributos3">
						<div id="txtAtaqueMagico"></div>
						<div id="totalAtaqueMagico"></div>
						<div id="bonusAtaqueMagico"></div>
					</div>
					<div id="linhaAtributos4">

				</div>
			</div>
		</div>
