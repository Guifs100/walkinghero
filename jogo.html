<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="jogo.css">
		<title>Walking Hero</title>
	</head>
	<body>
		<div id="jogo">
			<div id="linhaTitulo">
				<div id="txtTitulo">Walking Hero</div>
			</div>
			<div id="linhaOpcoes">
				<div id="caixaNovo" onclick="novoJogo()">Novo Jogo</div>
				<div id="caixaSalvar" onclick="salvarJogo()">Salvar</div>
				<div id="caixaCarregar" onclick="carregarJogo()">Carregar</div>
			</div>
			<div id="linhaInfo">
				<div id="caixaNome">
					<p id="txtNome">Walking Hero</p>
					<p><span id="txtTempo">Tempo: </span><span id="txtDias">0</span>:<span id="txtHoras">00</span>:<span id="txtMinutos">00</span>:<span id="txtSegundos">00</span></p>
				</div>
				<div id="caixaMapa">
					<p id="txtMapa">Floresta</p>
				</div>
				<div id="caixaNivel">
					<p id="txtNivel">Nível: 51</p>
					<p id="txtExperiencia">500/1000</p>
				</div>
			</div>
			<div id="linhaStatus">
				<div id="txtStatus"></div>
			</div>
			<div id="linhaCenario">
				<div id="personagemJogador"><img src="" id="jogador"></div>
				<div id="personagemInimigo"><img src="" id="inimigo"></div>
				<div id="setaEsquerda"><img src="esquerda.png"></div>
				<div id="setaDireita"><img src="direita.png"></div>
			</div>
			<div id="linhaPersonagem">
				<div id="itens">
					<div id="linhaItens1">
						<div id="item1">
							<div id="quantidadeItem1">1</div>
							<div id="descricaoItem1">?</div>
						</div>
						<div id="item2">
							<div id="quantidadeItem2">10</div>
							<div id="descricaoItem2">?</div>
						</div>
						<div id="item3">
							<div id="quantidadeItem3">15</div>
							<div id="descricaoItem3">?</div>
						</div>
					</div>
					<div id="linhaItens2">
						<div id="item4">
							<div id="quantidadeItem4">20</div>
							<div id="descricaoItem4">?</div>
						</div>
						<div id="item5">
							<div id="quantidadeItem5">4</div>
							<div id="descricaoItem5">?</div>
						</div>
						<div id="item6">
							<div id="quantidadeItem6">5</div>
							<div id="descricaoItem6">?</div>
						</div>
					</div>
				</div>
				<div id="infoItens">
					<div id="nomeItem">Poção</div>
					<div id="descricaoItem">Recupera 10% da vida.</div>
				</div>
				<div id="atributos">
					<div id="linhaAtributos1">
						<div id="txtVida">Vida</div>
						<div id="atualVida">100</div>	
						<div id="totalVida">200</div>
					</div>
					<div id="linhaAtributos2">
						<div id="txtAtaque">Ataque</div>
						<div id="bonusAtaque">+25</div>	
						<div id="totalAtaque">25</div>
					</div>
					<div id="linhaAtributos3">
						<div id="txtDefesa">Defesa</div>
						<div id="bonusDefesa">+5</div>
						<div id="totalDefesa">2</div>
					</div>
					<div id="linhaAtributos4">
						<div id="txtAtaqueMagico">Ataque Mágico</div>
						<div id="bonusAtaqueMagico">+100</div>
						<div id="totalAtaqueMagico">220</div>
					</div>
					<div id="linhaAtributos4">
						<div id="txtDefesaMagica">Defesa Mágica</div>
						<div id="bonusDefesaMagica">+0</div>
						<div id="totalDefesaMagica">0</div>
					</div>
				</div>
			</div>
		</div>
		<script src="jogo.js"></script>
	</body>
</html>
